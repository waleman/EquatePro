


<ion-content class="background">
  <div id="pincode">
      <div class="table">
        <div class="cell">
  
       
  
          <div id="fields">
              <ion-grid>
                  <ion-row>
                    <div  col-3 class="numberfield" id="primero"><span></span></div>
                    <div  col-3 class="numberfield" id="segundo"><span></span></div>
                    <div  col-3 class="numberfield" id="tercero"><span></span></div>
                    <div  col-3 class="numberfield" id="cuarto" ><span></span></div>
               </ion-row>
            </ion-grid>
          </div>
  
          <div id="numbers">
              <ion-grid>
                  <ion-row>
                      <div col-4><button ion-button (click)="numero(1)" >1</button></div>
                      <div col-4><button ion-button (click)="numero(2)" >2</button></div>
                      <div col-4><button ion-button (click)="numero(3)" >3</button></div>
                  </ion-row>
                  <ion-row>
                      <div col-4><button ion-button (click)="numero(4)" >4</button></div>
                      <div col-4><button ion-button (click)="numero(5)" >5</button></div>
                      <div col-4><button ion-button (click)="numero(6)" >6</button></div>
                  </ion-row>
                  <ion-row>
                      <div col-4><button ion-button (click)="numero(7)" >7</button></div>
                      <div col-4><button ion-button (click)="numero(8)" >8</button></div>
                      <div col-4><button ion-button (click)="numero(9)" >9</button></div>
                  </ion-row>
         
                  <ion-row>
                      <div col-4></div>
                      <div col-4><button ion-button (click)="numero(0)" >0</button></div>
                      <div col-4><button ion-button (click)="borrar()" ><ion-icon name="backspace"></ion-icon></button></div>
                  </ion-row>
  
             
  
            </ion-grid>
          </div>
  
        </div>
      </div>
    </div>
 
    
  </ion-content>
