
<ion-header>
  <ion-navbar color="primary" hideBackButton>
    <ion-title text-center>
      Sincronizar Datos
    </ion-title>
  </ion-navbar>

</ion-header>



<ion-content >


  <ion-card>
  
    <ion-card-header>
      Sincronizar datos
    </ion-card-header>
  
    <ion-card-content>
      <ion-list>
        <ion-item >
          <div>
            <h2 class="izquierda"> Total de pedidos tomados :</h2>
            <p class="derecha">{{cantidadpedidos}}</p>
          </div>
        </ion-item>
        <ion-item>
          <div>
            <h2 class="izquierda"> Total clientes visitados :</h2>
            <p class="derecha">{{cantidadClientesVisitados}} de {{cantidadClientes}}</p>
          </div>
        </ion-item>
      </ion-list>
      <button ion-button full (click)="SincronizarVisitas()">Sincronizar Pedidos</button>
    </ion-card-content>
  
  </ion-card>

</ion-content>


<ion-fab bottom left padding padding>
  <button ion-fab color="danger" (click)="IrMenu()">
    <ion-icon name="arrow-back"></ion-icon>
  </button>
</ion-fab>
