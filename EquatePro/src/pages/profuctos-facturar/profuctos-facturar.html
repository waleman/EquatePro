<ion-header>
  <ion-navbar color="primary" hideBackButton>.
    <ion-title text-center>
         Seleccionar precio y cantidad
    </ion-title>
   
  </ion-navbar>

</ion-header>



<ion-content >


  <ion-list >

    <ion-card>

      <ion-item color="light">
        <ion-label  item-start class="subtotales">Codigo</ion-label>
        <ion-label  item-end class="totales subtotales">{{ _id}} </ion-label>
      </ion-item>
      <ion-item color="light">
        <ion-label  class="">Producto</ion-label>
        <ion-label  class="subtotales">{{_producto}}</ion-label>
      </ion-item>
        <ion-item color="light">
          <ion-label item-start class="subtotales">Tipo precio</ion-label>
          <ion-label item-end class="totales subtotales">Detalle</ion-label>
        </ion-item>
    
    </ion-card>
    

    <ion-card>
      <ion-item>
        <ion-label fixed>Medida</ion-label>
        <ion-input type="text" value="Unidad" readonly></ion-input>
      </ion-item>
      </ion-card>


        <ion-card>
                <ion-item>
                  <ion-label fixed>Precio</ion-label>
                  <ion-input type="text" value="22.00" readonly></ion-input>
                </ion-item>
              
              <ion-item>
                <ion-label color="dark" fixed>Cantidad</ion-label>
                <ion-input color="dark" max="_cantidad" type="number" name="cantidad" [(ngModel)]="cantidad" ></ion-input>
              </ion-item>
            
        </ion-card>
      
  </ion-list>



</ion-content>


<ion-footer>

<ion-item color="Gris">
  <ion-label color="dark" item-start class="subtotales">SubTotal : </ion-label>
  <ion-label color="dark" item-end class="totales subtotales">0.00 HNL </ion-label>
</ion-item>
<ion-item color="Gris">
  <ion-label color="dark" item-start class="subtotales">Descuento : </ion-label>
  <ion-label color="dark" item-end class="totales subtotales">0.00 HNL </ion-label>
</ion-item>
<ion-item color="Gris">
  <ion-label color="dark" item-start class="subtotales">Neto : </ion-label>
  <ion-label color="dark" item-end class="totales subtotales">0.00 HNL </ion-label>
</ion-item>
<ion-item color="Gris">
  <ion-label color="dark" item-start class="subtotales">Impuesto : </ion-label>
  <ion-label color="dark" item-end class="totales subtotales">0.00 HNL </ion-label>
</ion-item>
  <ion-item color="dark">
    <ion-label item-start>Total : </ion-label>
    <ion-label item-end class="totales">1600.00 HNL </ion-label>
  </ion-item>
</ion-footer>
