<ion-header>
        <ion-navbar color="primary" hideBackButton>.
                <button ion-button (click)="showMenu()">
                        <ion-icon name="menu"></ion-icon>
               </button> 
                      <ion-title text-center>
                        Lista de clientes visitados
                      </ion-title>
                      <!-- <ion-searchbar  (ionInput)="getItems($event)"  placeholder="Buscar un cliente" showCancelButton="true" animated="true" >
                      </ion-searchbar> -->
        </ion-navbar>
    
    </ion-header>
    
    
    <ion-content >
           
        <ion-list>
            <div name="listavisitas" *ngFor="let visitas of visitados ;" >
                    <ion-item >
                    
                    <h2>{{ visitas.nombre }} </h2>
                    <p>Codigo de cliente : {{visitas.clienteId}} </p>
                    <!-- <ion-badge item-end color="secondary">{{visitas.estado}}</ion-badge> -->
                        <ion-icon color="danger" name="remove-circle" item-end></ion-icon>
                    </ion-item> 
            </div>
        </ion-list>
